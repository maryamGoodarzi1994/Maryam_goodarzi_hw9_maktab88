<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UsersList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- start: navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">UsersList</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >AboutUs</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="search-user"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              type="button"
              onclick="filterUser()"
              class="btn btn-outline-info"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end: navbar -->

    <!-- start: users list container -->
    <div class="  container-xl my-4 ">
      <div class="row gy-4 justify-content-center" id="usersList"></div>
    </div>
    <!-- end: users list container -->

    <!-- start: user profile modal -->
    <div
      class="modal fade"
      id="userProfileModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userProfileModalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="userProfileModalBody"></div>
          <div class="modal-footer" id="userProfileModalFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end: user profile modal -->

    <nav aria-label="...">
        <ul id="pagination-btn--container" class="pagination pagination-lg justify-content-center">
            <li id="first-btn" class="page-item active"><button class="page-link" onclick="pagination(1
              )">1</button></li>
            <li id="second-btn" class="page-item"><button class="page-link" onclick="pagination(2
              )">2</button></li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li> -->
        </ul>
      </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="user-data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
